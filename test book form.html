<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить билет</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
           background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 800px;
            background-color: #ffffffd5;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 38px;
            margin-bottom: 20px;
            font-weight: 600;
            position: relative;
            animation: slideDown 1s ease-in-out;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        form {
            display: grid;
            grid-template-columns: 2fr 2fr;
            grid-gap: 15px;
        }

        label {
            font-weight: 500;
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
            width: 100%;
            margin-bottom: 15px;
            color: #333;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #5e5c5c;
            outline: none;
            box-shadow: 0 0 5px rgba(102, 102, 102, 0.3);
        }

        input[type="submit"],
        button {
            background-color: #c9534b;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-family: Tahoma;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #555;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            grid-column: span 2;
        }

        .cost-field {
            grid-column: span 2;
            text-align: center;
        }

        #routeCost {
            font-size: 18px;
            text-align: center;
            padding: 8px 12px;
            border: 2px solid #ccc;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            grid-column: span 2;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            min-height: 100px;
            resize: none;
            margin-bottom: 15px;
            font-family: 'Tahoma', sans-serif;
            font-size: 14px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 12px;
            color: #333;
        }

        input[type="checkbox"] {
            width: 25px;
            height: 25px;
        }

        input[type="checkbox"] + label {
            margin-left: 15px;
        }

        @media (max-width: 900px) {
            .container {
                padding: 25px;
                max-width: 90%;
            }

            form {
                grid-template-columns: 1fr 1fr;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 95%;
            }

            form {
                grid-template-columns: 1fr;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Покупка билета</h1>
        <form id="ticketForm">
            <div>
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div>
                <label for="middleName">Отчество:</label>
                <input type="text" id="middleName" name="middleName" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="routeName">Маршрут:</label>
                <input type="text" id="routeName" name="routeName" readonly>
            </div>
            <div>
                <label for="routeDuration">Время в пути:</label>
                <input type="text" id="routeDuration" name="routeDuration" readonly>
            </div>
            <div>
                <label for="trainType">Тип поезда:</label>
                <select id="trainType" name="trainType" required onchange="updatePrice()">
                    <option value="">Выберите тип поезда</option>
                    <option value="sitting">Сидячий</option>
                    <option value="platzkart">Плацкарт</option>
                    <option value="coupe">Купэ</option>
                </select>
            </div>
            <div>
                <label for="passengerType">Тариф пассажира:</label>
                <select id="passengerType" name="passengerType" required onchange="updatePrice()">
                    <option value="">Выберите тариф пассажира</option>
                    <option value="adult">Взрослый от 12 лет</option>
                    <option value="child">Детский до 12 лет</option>
                </select>
            </div>
            <div>
                <label for="routeDate">Дата:</label>
                <input type="text" id="routeDate" name="routeDate" readonly>
            </div>
            <div>
                <label for="routeTime">Время:</label>
                <input type="text" id="routeTime" name="routeTime" readonly>
            </div>
            <div class="cost-field">
                <label for="routeCost">Стоимость:</label>
                <input type="text" id="routeCost" name="routeCost" readonly>
            </div>
            <div>
                <label for="carriageNumber">Номер вагона:</label>
                <select id="carriageNumber" name="carriageNumber" required>
                    <option value="">Выберите номер вагона</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div>
                <label for="ticketsCount">Количество билетов:</label>
                <input type="number" id="ticketsCount" name="ticketsCount" min="1" max="10" onchange="updateSeatsAndPrice()" value="1" readonly>
            </div>
            <label for="sheme">Универсальная схема вагона</label>
            <div id="seatSelection" class="cost-field"></div>
            <div>
                <label for="selectedSeatsText">Выбранные места:</label>
                <textarea id="selectedSeatsText" name="selectedSeatsText" readonly></textarea>
            </div>
        </form>
        <div class="button-container">
            <button onclick="goBack()">Вернуться назад</button>
            <button type="button" onclick="validateForm()">Купить билет</button>
        </div>
    </div>

    <script>
        let routeName = localStorage.getItem('routeName');
        let routeDuration = localStorage.getItem('routeDescription');
        let routeDate = localStorage.getItem('routeDate');
        let routeTime = localStorage.getItem('routeTime');
        let routeCost = parseFloat(localStorage.getItem('routeCost'));

        document.getElementById('routeName').value = routeName;
        document.getElementById('routeDuration').value = routeDuration;
        document.getElementById('routeDate').value = routeDate;
        document.getElementById('routeTime').value = routeTime;
        document.getElementById('routeCost').value = routeCost.toFixed(2);

        function updatePrice() {
            const trainType = document.getElementById('trainType').value;
            const passengerType = document.getElementById('passengerType').value;
            const ticketsCount = parseInt(document.getElementById('ticketsCount').value);

            let priceMultiplier = 1;

            if (trainType === 'sitting') {
                priceMultiplier = 1;
            } else if (trainType === 'platzkart') {
                priceMultiplier = 1.2;
            } else if (trainType === 'coupe') {
                priceMultiplier = 1.5;
            }

            if (passengerType === 'child') {
                priceMultiplier *= 0.7;
            }

            let updatedPrice = routeCost * priceMultiplier;
            updatedPrice *= ticketsCount;

            document.getElementById('routeCost').value = updatedPrice.toFixed(2);
        }

        function goBack() {
            window.location.href = 'prov.html';
        }

        function updateSeatsSelection() {
            const seatsContainer = document.getElementById('seatSelection');
            seatsContainer.innerHTML = '';

            const totalSeats = 64;
            const seatsPerRow = 16;

            for (let row = 1; row <= 4; row++) {
                const rowDiv = document.createElement('div');
                for (let seat = 1; seat <= seatsPerRow; seat++) {
                    const seatCheckbox = document.createElement('input');
                    seatCheckbox.type = 'checkbox';
                    seatCheckbox.id = `seat-${row}-${seat}`;
                    seatCheckbox.value = `${row}-${seat}`;
                    seatCheckbox.addEventListener('change', () => {
                        updateTicketCount();
                    });
                    rowDiv.appendChild(seatCheckbox);
                }
                seatsContainer.appendChild(rowDiv);
            }
        }

        function updateSeatsAndPrice() {
            updateSeatsSelection();
            updatePrice();
        }

        function updateTicketCount() {
            const selectedSeats = document.querySelectorAll('#seatSelection input:checked');
            const ticketsCountInput = document.getElementById('ticketsCount');
            ticketsCountInput.value = selectedSeats.length;
            
            updatePrice();
            let selectedSeatsText = "";
            selectedSeats.forEach(seat => {
                const [row, seatNumber] = seat.value.split('-');
                selectedSeatsText += `Ряд ${row}, Место ${seatNumber}\n`;
            });
            document.getElementById('selectedSeatsText').value = selectedSeatsText;
        }

        function validateForm() {
            const form = document.getElementById('ticketForm');
            if (!form.checkValidity()) {
                alert('Пожалуйста, заполните все обязательные поля.');
                return;
            }

            const selectedSeats = document.querySelectorAll('#seatSelection input:checked');
            if (selectedSeats.length === 0) {
                alert('Пожалуйста, выберите хотя бы одно место.');
                return;
            }

            submitForm();
        }

        function submitForm() {
            const selectedSeats = [];
            const seatInputs = document.getElementById('seatSelection').querySelectorAll('input:checked');
            seatInputs.forEach(input => {
                selectedSeats.push(input.value);
            });

            document.getElementById('selectedSeatsText').value = selectedSeats.join(', ');

            const formData = new FormData(document.getElementById('ticketForm'));
            formData.append('selectedSeatsText', selectedSeats.join(', '));

            fetch('https://script.google.com/macros/s/AKfycbwmQJVu3YKt5fgo2cnIGIcUL4ZKwn_v1mb_-6hKVz_Lq3g7M_9PtlUKp3Bwqa6U7S_I/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Оплата произведена успешно.');
                } else {
                    alert('Произошла ошибка при отправке данных.');
                }
            })
            .catch(error => {
                console.error('Произошла ошибка:', error);
                alert('Произошла ошибка при отправке данных.');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateSeatsSelection();
        });
    </script>
</body>
</html>
